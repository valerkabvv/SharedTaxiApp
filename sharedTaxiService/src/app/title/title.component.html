<button type="button" class="btn btn-primary btn-lg" (click)="onClick()" *ngIf="!ShowFlag">Войти</button>
<span class="glyphicon glyphicon-remove" (click)="onClick()" *ngIf="ShowFlag">bbbbbbb</span>
<app-sing-in (Change)="onChange() " *ngIf="ShowFlag&&!ChangeFlag"></app-sing-in>
<app-authorization (Change)="onChange()" *ngIf="ShowFlag&&ChangeFlag"></app-authorization>



<a href="#" class="btn btn-lg btn-success" data-toggle="modal" data-target="#basicModal">
  Click to open Modal
</a>

<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Basic Modal </h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>Modal Body</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
