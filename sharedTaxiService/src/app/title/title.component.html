<button type="button" class="btn btn-primary btn-lg" (click)="onClick()" *ngIf="!ShowFlag">Войти</button>
<span class="glyphicon glyphicon-remove" (click)="onClick()" *ngIf="ShowFlag"></span>
<app-sing-in (Change)="onChange() " *ngIf="ShowFlag&&!ChangeFlag"></app-sing-in>
<app-authorization (Change)="onChange()" *ngIf="ShowFlag&&ChangeFlag"></app-authorization>




<div id="gridSystemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid bd-example-row">
          <app-sing-in (Change)="onChange() " *ngIf="ShowFlag&&!ChangeFlag"></app-sing-in>
          <app-authorization (Change)="onChange()" *ngIf="ShowFlag&&ChangeFlag"></app-authorization>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClick()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<div class="bd-example bd-example-padded-bottom">
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#gridSystemModal">
    Launch demo modal
  </button>
</div>
