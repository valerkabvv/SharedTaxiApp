<button class="btn btn-primary" (click)="onClick()">Регистрация</button>
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text"
           class="form-control"
           [class.is-valid]="form.get('login').valid&&form.get('email').dirty"
           [class.is-invalid] = "form.get('login').invalid&&(form.get('login').dirty||isSubmitted)"
           placeholder="Enter login"
           id="login"
           formControlName="login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password"
           class="form-control"
           [class.is-valid]="form.get('password').valid&&form.get('password').dirty"
           [class.is-invalid] = "form.get('password').invalid&&(form.get('password').dirty||isSubmitted)"
           id="exampleInputPassword1"
           placeholder="Password"
           formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
